properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  elasticsearch.replicas:
    type: integer
    title: Replicas
    description: The number of Pod replicas
    default: 2
    minimum: 1
    maximum: 11
  metrics.enabled:
    type: boolean
    title: Enable Stackdriver Metrics Exporter
    description: Your GCP project should have Stackdriver enabled. For non-GCP clusters,
      export of metrics to Stackdriver is not supported yet
    default: false
required:
- name
- namespace
- elasticsearch.replicas
- metrics.enabled
x-google-marketplace:
  managedUpdates:
    kalmSupported: true
  schemaVersion: v2
  publishedVersion: $TAG
  images:
    ? ''
    : properties:
        elasticsearch.image:
          type: FULL
    prometheus-to-sd:
      properties:
        metrics.image:
          type: FULL
    ubuntu16_04:
      properties:
        elasticsearch.initImage:
          type: FULL
  publishedVersionMetadata:
    releaseTypes:
    - Feature
    recommended: false
    releaseNote: A regular update.
  applicationApiVersion: v1beta1
