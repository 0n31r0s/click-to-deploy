properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  postgresql.volumeSize:
    type: integer
    title: Volume
    description: The size of Volume (Gi) in the solution
    default: 24
  postgresql.serviceAccount:
    type: string
    title: PostgreSQL service account
    description: >-
      Service account to assign to PostgreSQL Deployment (with default permissions)
    x-google-marketplace:
      type: SERVICE_ACCOUNT
  postgresql.exposePublicService:
    type: boolean
    title: Enable public IP access
    description: Set the PostgreSQL Service type to LoadBalancer
    default: false
  db.password:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 12
  metrics.enabled:
    type: boolean
    title: Enable Stackdriver Metrics Exporter
    description: Your GCP project should have Stackdriver enabled. For non-GCP clusters,
      export of metrics to Stackdriver is not supported yet
    default: false

required:
- name
- namespace
- postgresql.volumeSize
- postgresql.serviceAccount
- postgresql.exposePublicService
- db.password
- metrics.enabled
x-google-marketplace:
  publishedVersion: $TAG
  publishedVersionMetadata:
    releaseTypes:
    - Feature
    recommended: false
    releaseNote: A regular update.
  schemaVersion: v2
  images:
    ? ''
    : properties:
        postgresql.image:
          type: FULL
    exporter:
      properties:
        exporter.image:
          type: FULL
    prometheus-to-sd:
      properties:
        metrics.image:
          type: FULL
  applicationApiVersion: v1beta1
  managedUpdates:
    kalmSupported: true
